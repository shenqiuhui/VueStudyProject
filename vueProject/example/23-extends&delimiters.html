<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>extends&delimiters</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>extends&delimiters</h1>
    <hr>
    <div id="app">
        <p><%count%></p>
        <p><button @click="add">Add</button></p>
    </div>
    <script type="text/javascript">
        var extendsObj = {
            updated: function () {
                console.log('我是扩展的updated');
            },
            methods: {
                add: function () {
                    console.log('我是扩展的方法');
                    this.count++;
                }
            }
        };

        var app = new Vue({
            el: '#app',
            data: {
                count: 1
            },
            methods: {
                add: function () {
                    console.log('我是原生的方法');
                    this.count++;
                }
            },
            updated: function () {
                console.log('我是原生的updated');
            },
            extends: extendsObj,
            delimiters: ['<%', '%>']
        });
    </script>
</body>
</html>
