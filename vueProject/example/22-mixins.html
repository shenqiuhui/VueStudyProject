<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>minxin option</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>minxin option</h1>
    <hr>
    <div id="app">
        <p>{{count}}</p>
        <p><button @click="add">Add</button></p>
    </div>
    <script type="text/javascript">
        var addConsole = {
            updated: function () {
                console.log('我是混入的更新');
            }
        }

        Vue.mixin({
            updated: function () {
                console.log('我是全局混入的更新');
            }
        });

        var app = new Vue({
            el: '#app',
            data: {
                count: 1
            },
            methods: {
                add: function () {
                    this.count++;
                }
            },
            updated: function () {
                console.log('我是原生的更新');
            },
            mixins: [addConsole]
        });
    </script>
</body>
</html>
