<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on指令</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>v-on指令</h1>
    <hr>
    <div id="app">
        <div>当前的分数为：{{num}}</div>
        <br>
        <button v-on:click="addNum">加分</button>
        <button @click="minNum">减分</button>
        <br>
        <br>
        <input type="text" @keyup.enter="iptAdd" v-model="iptNum">
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                num: 0,
                iptNum: 1
            },
            methods: {
                addNum: function () {
                    this.num++;
                },
                minNum: function () {
                    this.num--;
                },
                iptAdd: function () {
                    this.num += parseInt(this.iptNum);
                }
            }
        });
    </script>
</body>
</html>
