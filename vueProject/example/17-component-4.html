<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>component组件-4</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>component组件-4</h1>
    <hr>
    <div id="app">
        <component :is="who"></component>
        <br>
        <button @click="changeCom">changeComponent</button>
    </div>
    <script type="text/javascript">
        var componentA = {
            template: '<p style="color: red;">这是组件A</p>'
        };
        var componentB = {
            template: '<p style="color: blue;">这是组件B</p>'
        };
        var componentC = {
            template: '<p style="color: pink;">这是组件C</p>'
        };

        var app = new Vue({
            el: '#app',
            data: {
                who: 'componentA'
            },
            methods: {
                changeCom: function () {
                    if (this.who == 'componentA') {
                        this.who = 'componentB';
                    } else if (this.who == 'componentB') {
                        this.who = 'componentC';
                    } else {
                        this.who = 'componentA';
                    }
                }
            },
            components: {
                "componentA": componentA,
                "componentB": componentB,
                "componentC": componentC
            }
        });
    </script>
</body>
</html>
