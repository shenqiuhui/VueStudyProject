<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-pre&v-cloak&v-once指令</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>08-v-pre&v-cloak&v-once指令</h1>
        <hr>
        <p v-pre>{{msg}}</p>
        <p v-cloak>渲染完后才显示</p>
        <p>{{msg}}</p>
        <p v-once>{{msg}} => 渲染一次</p>
        <p><input type="text" v-model="msg"></p>
    </div>
    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            data: {
                msg: 'hello world!'
            }
        });
    </script>
</body>
</html>
